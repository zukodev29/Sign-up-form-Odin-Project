<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="image-section">
    <div class="odinbanner">
      <img class="logo" src="/img/odin-lined.png" alt="Odin Project logo">
      ODIN
    </div>
    <img src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="Big green leaves in rain, detailed nature shot">
    <div class="pic-credit">Photo by <a href="">Hailie West</a> on <a href="">Unsplash</a></div>
  </div>
  <div class="form-section">
    <div class="form-header">
      <p class="regtext">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        <br> Sign up <em>now</em> to get started. <br> <br> You <em>know</em> you want to. <br> <br>
      </p>
    </div>
    <form action="example.com" method="post">
      <p class="regtext">Let's do this!</p>
      <div class="forminputs">
        <p>
          <label for="fname">FIRST NAME</label>
          <input type="text" name="fname" id="fname">
        </p>
        <p>
          <label for="lname">LAST NAME</label>
          <input type="text" name="lname" id="lname">
        </p>
        <p>
          <label for="email">EMAIL</label>
          <input type="email" name="user_email" id="email">
        </p>
        <p>
          <label for="phonenum">PHONE NUMBER</label>
          <input type="tel" name="user_phonenum" id="phonenum">
        </p>
        <p>
          <label for="password">PASSWORD</label>
          <input type="password" name="user_pw" id="password" required>
        </p>
        <p>
          <label for="passwordconfirm">CONFIRM PASSWORD</label>
          <input type="password" name="user_pw" id="passwordconfirm" required>
        </p>
      </div>
    </form>
    <div class="form-submit">
        <button type="submit">Create Account</button>
        <p class="login">Already have an account? <a href="">Log in</a></p>
      </div>
  </div>
</body>
</html>
